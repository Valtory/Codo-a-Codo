    <div class="wrapper">
        <form action="https://formspree.io/myynqajj"
        method="POST">
        <div class="title">
            <h1>Contactame!</h1></div>
        <div class="contact-form">
            <div class="input-fields">
                <input type="text" name="name" class="input" placeholder="Nombre">
                <input type="text" name="surname" class="input" placeholder="Apellido">
                <input type="email" name="_replyto" class="input" placeholder="Email">
                <input type="text" name="asunto" class="input" placeholder="Asunto">
            </div>
                <div class="msg">
                <textarea name="message" placeholder="Mensaje"></textarea>
                <button class="btn" type="submit" value="send">Enviar</button>
                
                </div>
            </form>
        </div>
        
    </div>
